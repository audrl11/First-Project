<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Bootstrap Sample</title>
  </head>
  
  <style>
    div.col-md-4{
      border:1px solid black;
	  padding: 10px 0px;
    }
	.btn-view {
		color: rgb(79,58,82);
		background-color: rgb(230,230,250);
		border: 2px solid rgb(79,58,82);
		margin-top: 10px;
		width: 200px;
	}
  </style>
  
  <body>
	
	<div class="row text-center">
      <div class="col-2">
		<img class="img-fluid" src="https://static.lingq.com/media/resources/contents/images/2020/05/16/f363c49697_GPRc9y0.jpg" alt="Adele's Hello Thumbnail"/>
	  </div>
	  <div class="col-10">
		<h4>"Hello" by Adele</h4>
		<div class="row">
			<div class="col-md-4">
				Hello, it's me
			</div>
			<div class="col-md-4">
				I was wondering if after all these years you'd like to meet
			</div>
			<div class="col-md-4">
				To go over everything
			</div>
			<div class="col-12">
				<button type="button" class="btn btn-view">View lyrics</button>
			</div>
		</div>
	  </div>
	  
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
